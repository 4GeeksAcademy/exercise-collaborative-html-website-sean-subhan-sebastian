  <img
    src="assets/img/bg.jpg"
    class="card-img"
    alt="cityscape during daytime"
    style="max-height: 20rem"
  />

    <h1 class="card-title bg-light text-center mt-5">One Page Wonder</h1>
    <h2 class="card-text bg-light text-center">Will Knock Your Socks Off</h2>
  </div>
</div>

<div class="container py-5">

  <!-- Heading -->
  <h2>Contact</h2>
  <p>
    Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula
    porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque
    nisl consectetur. Fusce dapibus, tellus ac cursus commodo.
  </p>

  <!-- Form box -->
  <div class="border rounded p-4 bg-light">

    <form>
      <!-- Email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-semibold">
          Your E-mail
        </label>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            placeholder="Your email"
          >
        </div>
      </div>

      <!-- Message -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-semibold">
          Your message
        </label>
        <div class="col-sm-9">
          <textarea
            class="form-control"
            rows="5"
            placeholder="Please enter your message here..."
          ></textarea>
        </div>
      </div>

      <!-- Submit -->
      <div class="text-end">
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>

  </div>
</div>
